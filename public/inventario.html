<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
    <div id="menuContainer"></div>

  <h2>Inventario</h2>
  <table class="table" id="tablaInventario">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Agregar Producto</h3>
  <form id="agregarForm" class="mb-3">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" id="cantidad" class="form-control" required min="0" />
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" id="precio" class="form-control" required min="0" step="0.01" />
    </div>
    <button class="btn btn-primary" type="submit">Agregar Producto</button>
  </form>

  <div id="mensaje" class="text-success"></div>
  <div id="error" class="text-danger"></div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.rol !== "admin") {
      window.location.href = "login.html";
    }

    const tablaBody = document.querySelector("#tablaInventario tbody");
    const mensajeDiv = document.getElementById("mensaje");
    const errorDiv = document.getElementById("error");
    const agregarForm = document.getElementById("agregarForm");

    // Cargar inventario
    async function cargarInventario() {
      mensajeDiv.textContent = "";
      errorDiv.textContent = "";
      tablaBody.innerHTML = "";

      try {
        const res = await fetch("/inventario", {
          headers: {
            "x-user": user.username,
            "x-rol": user.rol,
          },
        });

        const data = await res.json();
        data.forEach(prod => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${prod.id}</td>
            <td>${prod.nombre}</td>
            <td>${prod.cantidad}</td>
            <td>${prod.precio}</td>
          `;
          tablaBody.appendChild(tr);
        });
      } catch {
        errorDiv.textContent = "Error al cargar inventario";
      }
    }

    // Agregar producto
    agregarForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensajeDiv.textContent = "";
      errorDiv.textContent = "";

      const nombre = document.getElementById("nombre").value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);

      try {
        const res = await fetch("/inventario/agregar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-user": user.username,
            "x-rol": user.rol,
          },
          body: JSON.stringify({ nombre, cantidad, precio }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.error || "Error al agregar producto";
          return;
        }

        mensajeDiv.textContent = "Producto agregado";
        agregarForm.reset();
        cargarInventario();
      } catch {
        errorDiv.textContent = "Error de conexión";
      }
    });

    cargarInventario();
  </script>
  <script>
  async function cargarMenu() {
    const response = await fetch("menu.html");
    const menuHtml = await response.text();
    document.getElementById("menuContainer").innerHTML = menuHtml;

    // Ahora que el menú está cargado, agregamos los listeners y ocultamos links según rol
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });

    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    if (user.rol !== "admin") {
      const inventarioLink = document.getElementById("inventarioLink");
      const reportesLink = document.getElementById("reportesLink");
      if (inventarioLink) inventarioLink.style.display = "none";
      if (reportesLink) reportesLink.style.display = "none";
    }
  }

  cargarMenu();
</script>

</body>
</html>
